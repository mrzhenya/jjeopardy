jj.landing.menu.about.message = JJeopardy is game of questions and answers. Players are offered \
  to choose and answer questions from a number of categories, and their successful answers are \
  awarded with points. At the end of the game, the player with the most points - wins. \n\n \
  Games are loaded from prepared text (xml) files, which could be created by anyone with basic \
  text editor skills. \n\n More information could be found here - https://github.com/mrzhenya/jjeopardy/

