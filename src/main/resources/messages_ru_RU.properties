jj.landing.menu.about.message = JJeopardy это игра вопросов и ответов. Игрокам предлагается выбрать \
  и ответить на вопросы из некоторого числа определенных категорий, правильные ответы на которые приносят \
  игрокам наградные очки. В конце игры побеждает игрок набравший большее количество наградных очков. \n\n \
  Игры для программы загружаются из специальных (xml) файлов, которые могут быть созданы с помощью любого \
  простого редактора текста. \n\n \
  JJeopardy не аффилирована с Jeopardy!® или Sony Pictures Digital Inc. \n\n \
 Читайте сайт программы для более подробной информации - https://github.com/mrzhenya/jjeopardy/
